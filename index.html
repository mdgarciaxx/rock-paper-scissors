<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">Rock, Paper, Scissors!</h1>
    <button id="new-game">New Game</button>
    <div class="players">
      <div id="player">
        <h2 id="player-1">Player</h2>
        <div class="img-container">
          <img id="player-select" src="./images/rock.png" alt="rock" />
        </div>

        <h3 style="margin-bottom: 0">Player score:</h3>
        <p id="player-score">0</p>
      </div>
      <div id="computer">
        <h2 id="comp-player">Computer</h2>
        <div class="img-container">
          <img id="computer-select" src="./images/rock.png" alt="rock" />
        </div>
        <h3 style="margin-bottom: 0">Computer score:</h3>
        <p id="computer-score">0</p>
      </div>
    </div>
    <div class="buttons-container">
      <h3>Choose your weapon:</h3>
      <div id="buttons">
        <button value="rock" class="btn-player">
          <img src="./images/rock.png" alt="rock button" />
        </button>
        <button value="paper" class="btn-player">
          <img src="./images/paper.png" alt="paper button" />
        </button>

        <button value="scissors" class="btn-player">
          <img src="./images/scissors.png" alt="scissors button" />
        </button>
      </div>
    </div>
    <h1 class="winner"></h1>
    <script src="./script.js"></script>
  </body>
  <footer class="footer">&copy mdgarciaxx 2022</footer>
</html>
